    <h2>Contact-me Form</h2>

    <!--Form for contact me -->
    <!--Action attribute should used to direct it to destination-->
    <!--Method="post" attribute to paste text area content and input names into the email straight away-->
    <form action="mailto:jijer_93@hotmail.com?subject=Contact-JJ Form Submission" method="post" enctype="text/plain">
        <strong><label for="Name">Name:</label></strong><br>
        <!--the name attribute allow input to be printed in email-->
        <input name="Name" type="text" id="Name" required><br><br>
        <strong><label for="Email">Email address :</label></strong><br>
        <input type="email" id="Email" required><br><br>
        <strong><label for="Message">Message:</label></strong><br>
        <textarea name="Message" id="Message" cols="60" rows="10" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
